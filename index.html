<!DOCTYPE html>

<html lang ='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Market Finder</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- styling -->
  	<link href="main.css" rel="stylesheet" type="text/css" />
  	<!-- fonts  -->
 	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
</head>


<body>
	<div class='container col-12'>
	<!-- display main heading - will be fixed on page -->
		<header role='heading' class='heading'>
			<h1>Find Your Neighborhood Farmers' Market</h1>
		</header>

	<!-- form to submit zip code for search -->
		<!-- should action go to google maps? -->
		<form action='#' name='search-form' class='search-form col-6'>
			<legend></legend>
			<label for='zip-search' aria-label='zipcode'>Enter Your ZIP Code: </label>
			<input type='text' id='zip-search' />
			<button type='submit'>Search</button>
		</form>
	</div>

	<!-- main will display results -->
	<main role='main' class='results col-8'>
		<h2>Here's what we found near you: </h2>
	</main>

	<!-- results to be shown when a market is selected in th map -->
	<div class='result-details col-4'>
		<h3>Title of Farmers' Market Selected</h3>
		<p>When can you go?</p>
		<p>What can you purchase?</p>
	</div>



	<script src="index.js"></script>
</body>

</html>
